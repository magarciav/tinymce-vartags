        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-ticket me-2"

        </svg>
        <span class="fs-4">Ticket template</span>
      </p>
    </header>

    <main>
      <h2 class="text-body-emphasis">Confirm Ticket Resolution</h2>
      <form class="col-md-9" method="POST">
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="messageTextarea" class="form-label">Message</label>
          <textarea class="form-control" id="messageTextarea" rows="5" name="message">
            <p>Dear [*userName*],</p>
            <p>We are pleased to inform you that we have successfully resolved the ticket you submitted with the number
              [*ticketNumber*]. The resolution date was [*resolutionDate*].</p>
            <p>Ticket Details:</p>
            <ul>
              <li>Ticket Number: [*ticketNumber*]</li>
              <li>Resolution Date: [*resolutionDate*]</li>
              <li>Ticket Title: [*ticketTitle*]&nbsp;</li>
            </ul>
            <p>We appreciate your cooperation and trust in our service.</p>
            <p>Best regards,<br />[*name*]<br />[*position*]<br />[*company*]</p>
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="pt-5 my-5 text-body-secondary border-top">
      Ticket template &middot; &copy; 2024
    </footer>
